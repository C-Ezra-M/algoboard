<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoboard</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="/src/script.js"></script>
</head>

<body>
    <div id="board" class="board">
        <div id="ranks" class="ranks"></div>
        <div class="bars" id="bars"></div>
    </div>
    <div id="control" class="control">
        <h1>Algoboard v0.1.0</h1>
        <p><strong>WARNING!</strong> Algoboard is in beta, so things can change without warning.</p>
        <noscript><p>You must enable JavaScript to use this app.</p></noscript>
        <label for="importFile">Input file:</label>
        <input type="file" name="importFile" id="importFile">
        <button name="animate" id="animate">Animate!</button>
    </div>
    <footer>
        <ul>
            <li><a href="help.html">Help</a></li>
            <li><a href="https://raw.githubusercontent.com/C-Ezra-M/algoboard/refs/heads/main/example.csv">Example input file</a></li>
            <li><a href="https://github.com/C-Ezra-M/algoboard/issues/new">Report issue (requires GitHub account)</a></li>
            <li><a href="https://github.com/C-Ezra-M/algoboard">Repository</a></li>
        </ul>
    </footer>
</body>

</html>
