<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoboard</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="/src/script.js"></script>
</head>

<body>
    <div id="board" class="board">
        <div id="ranks" class="ranks"></div>
        <div class="bars" id="bars"></div>
    </div>
    <div id="control" class="control">
        <h1>Algoboard v0.0.4</h1>
        <p><strong>WARNING!</strong> Algoboard is in alpha, so stability is not guaranteed at the moment.</p>
        <noscript><p>You must enable JavaScript to use this app.</p></noscript>
        <label for="importFile">Input file:</label>
        <input type="file" name="importFile" id="importFile">
        <button name="animate" id="animate">Animate!</button>
    </div>
    <div style="font-family: 'Cooper Hewitt'; font-size: 2rem;">
        <div style="font-weight: 100;">The quick brown fox</div>
        <div style="font-weight: 200;">The quick brown fox</div>
        <div style="font-weight: 300;">The quick brown fox</div>
        <div style="font-weight: 400;">The quick brown fox</div>
        <div style="font-weight: 500;">The quick brown fox</div>
        <div style="font-weight: 600;">The quick brown fox</div>
        <div style="font-weight: 700;">The quick brown fox</div>
        <div style="font-weight: 800;">The quick brown fox</div>
        <div style="font-weight: 900;">The quick brown fox</div>
    </div>
</body>

</html>
